<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los Formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://img.freepik.com/iconos-gratis/buscar_318-265146.jpg" alt="logo-google">
                </picture>
                <span>Registrarse con google</span>
            </button>  
        
        <button class="twitter-btn">
            <picture>T</picture>

        </button>
    </div>
    <div class ="separator">
        <hr>
        <span>0...</span>
        <hr>
     
    </div>
     <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name"/>
                
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username"/>
                
            </label> 
        </div>
            <label for="Email">
                <span>Email</span>
                <input id="Email" name="Email"/>
                
            </label>

            <label for="Password">
                <span>Password</span>
                <input id="Password" name="Password" type="password" placeholder="6+ carasteres"/>
                
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>

            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        

     </form>
</div>
</body>
</html>
